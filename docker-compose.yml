version: '3.8'

networks:
  gv-network:
    driver: bridge
volumes:
  prometheus_data:
  grafana_data:

services:
  mysql:
    container_name: gestao_vagas_msyql
    image: mysql
    ports:
      - 5432:5432
    environment:
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
      - MYSQL_DB=gestao_vagas
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    volumes:
      - ./config/prometheus.yml:/etc/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - gv-network
    ports:
      - 9090:9090
  grafana:
    container_name: grafana
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    networks:
    - gv-network